<!DOCTYPE html>
<html lang="eng"> 

<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
<div class="container col-md-6">
    <div class="card">
      <button id="showModelBtn" class="btn btn-info"> Show Task Model</button>
    </div>
</div>
<div class="container col-md-6 mt-5">
    <div class="card ">
        <div class="card-body">
        <div class="alert alert-danger" id="noTasks">
        <h6 class="text-center"> No Tasks Yet</h6>
        </div>
        <div id="allTasks"></div>
        </div>
    </div>
</div>

<div id="model" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5  class="modal-title">Add Task</h5>
          <button onclick="showModelBtnFunction()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card-body">
                <div class="form-group">
                    <label> Enter Your Task Name</label>
                    <input id="taskInput" type="text" placeholder="Your Task" class="form-control">
                    <div id="validMessage" class=" none alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> You should check your data.
                        <button  id="closeValidMessagebtn" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                </div>
                <div class="form-group">
                    <label> Enter Your Task Title</label>
                    <input id="taskInput" type="text" placeholder="Your Task" class="form-control">
                    <div id="validMessage" class=" none alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> You should check your data.
                        <button  id="closeValidMessagebtn" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                </div>
                <div class="form-group">
                    <label> Enter Your Task Image</label>
                    <input id="taskInput" type="text" placeholder="Your Task" class="form-control">
                    <div id="validMessage" class=" none alert alert-warning alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> You should check your data.
                        <button  id="closeValidMessagebtn" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-3">
                    <button  id="addTaskbtn" class="btn btn-primary" type="button">Add Task</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button onclick="showModelBtnFunction()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
